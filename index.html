    <script>
        $(function () {
            var mySwiper = new Swiper ('.swiper-container', {
                direction: 'horizontal',
                loop: true,
                autoplay:4000,
                // 如果需要分页器
                pagination: '.swiper-pagination',
                paginationClickable:true,
                // 如果需要前进后退按钮
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev'
            });
            // 吸顶
            $(window).scroll(function () {
                if($(document).scrollTop() > 140) {
                    $(".nav").css({
                        "background":"#666",
                        "position":"fixed",
                        "left":"30%",
                        "top":"0",
                        "margin-top":"0"
                    });
                } else {
                    $(".nav").css({
                        "position":"none",
                        "background":"none",
                        "margin-top":"44px"
                    });
                }
            });
            $(".topLeft li").hover(function () {
               if($(this).find($(".menu"))) {
                   $(this).css({
                       "color":"#333"
                   });
                   $(this).children($(".menu")).show();
               }
            }, function () {
                $(".menu").hide();
                $(this).css({
                    "color":"#d7d7d7"
                });
            });
//            topnav2
            $(".topnav2 li").hover(function () {
               $(this).css({
                   "background":"#fff",
                   "border-left":"1px solid #ccc",
                   "border-right":"1px solid #ccc"
               });
                $(this).children(".menus").show();
            }, function () {
                $(this).css({
                    "border":"0",
                    "background":"#f7f7f7"
                });
                $(this).children(".menus").hide();
//                有bug
                if(500+$(this).children(".menus").width()> $(".topnav2").width()) {
                    $(this).children(".menus").css({
                        "left":"-300px"
                    });
                }
            });
        });
    </script>
